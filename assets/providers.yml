openai:
  name: "OpenAI"
  description: "OpenAI the company"
  privacy_policy_url: "https://openai.com/policies/privacy-policy"
  api_key_test_model: "gpt-4.1-mini"
  models:
    # regex match prioritised in order
    .*gpt-3.5-turbo.*:
      description: "This is the weaker but cheapest model."
    .*gpt-4o.*:
      description: |
        This is the latest GPT4 model.
        Cheaper than previous GPT4s.
    .*gpt-4.*:
      description: |
        This is an older GPT4 model.
        More expensive than the latest GPT4o.


openai_azure_sih:
  name: "OpenAI Azure (SIH)"
  description: "Same as OpenAI via an Azure proxy geolocated in Sydney."
  privacy_policy_url: "https://openai.com/policies/privacy-policy"

ollama:
  name: "Ollama"
  description: "Ollama is an OSS project aiming to make running of local llm simple."
  endpoint: "http://127.0.0.1:11434"
  models:
    llama3:.*:
      description: |
        The Llama 3 model by Meta. It is trained on books, articles, websites, and other text sources.

# NOTE: Gemini and Anthropic providers are configured but temporarily disabled
# in Streamlit UI due to LiteLLM compatibility issues. Backend support is ready.
gemini:
  name: "Google Gemini"
  description: "Google's Gemini AI models"
  privacy_policy_url: "https://ai.google.dev/gemini-api/terms"
  api_key_test_model: "gemini-2.5-flash"
  models:
    .*gemini-2.5-flash.*:
      description: "Latest generation flash model with improved performance"
    .*gemini-2.0-flash.*:
      description: "Next generation flash model"
    .*gemini-1.5-flash.*:
      description: "Fast and efficient model for everyday tasks"
    .*gemini-1.5-pro.*:
      description: "Advanced reasoning and complex task handling"

anthropic:
  name: "Anthropic Claude"
  description: "Anthropic's Claude AI assistant models"
  privacy_policy_url: "https://www.anthropic.com/legal/privacy"
  api_key_test_model: "claude-4.5-haiku"
  models:
    .*claude-4.5-haiku.*:
      description: "Latest generation fast and cost-effective model"
    .*claude-4.5-sonnet.*:
      description: "Latest generation intelligent model for complex tasks"
    .*claude-3-5-sonnet.*:
      description: "Previous generation intelligent model"
    .*claude-3-5-haiku.*:
      description: "Previous generation fast model"
    .*claude-3-opus.*:
      description: "Earlier generation powerful model"
    .*claude-3-sonnet.*:
      description: "Earlier generation balanced model"
    .*claude-3-haiku.*:
      description: "Earlier generation fast model"